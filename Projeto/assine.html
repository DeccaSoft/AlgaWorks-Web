<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/componentes.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <header class="layout-cabecalho">
        <div class="container">
            <nav class="navegacao navegacao--assinatura">
                <a href="index.html"><img src="img/logo.png" alt="MyPilas" width="100" height="35"></a>
            </nav>
        </div>
    </header>
    <main class="layout-assinatura">
        <div class="container">
            <form action="#" method="POST">
                <h class="titulo-formulario">Sua Assinatura do MyPilas</h>

                <div class="grupo-entrada">
                    <label for="razao-social">Razão Social</label>
                    <input id="razao-social" type="text" name="razaoSocial" class="campo" required>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="grupo-entrada">
                            <label for="cnpj">CNPJ</label>
                            <input id="cnpj" type="text" name="cnpj" class="campo" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="grupo-entrada">
                            <label for="data-nascimento">Data de Fundação</label>
                            <input id="data-nascimento" type="date" name="dataNascimento" class="campo" required>
                        </div>
                    </div>
                </div>
                
                <div class="grupo-entrada">
                    <label for="responsavel">Responsável</label>
                    <input id="responsavel" type="text" name="responsavel" class="campo" required>
                </div>
                <div class="grupo-entrada">
                    <label for="email">E-Mail</label>
                    <input id="email" type="email" name="email" class="campo" required>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="grupo-entrada">
                            <label for="estado">Estado</label>
                            <select name="" id="estado" class="campo">
                                <option value="">Selecione</option>
                                <option value="AL">Alagoas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="MA">Maranhão</option>
                                <option value="PB">Paraíba</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="SE">Sergipe</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="grupo-entrada">
                            <label for="cidade">Estado</label>
                            <select name="" id="cidade" class="campo">
                                <option value="">Selecione</option>
                                <option value="1">Maceió</option>
                                <option value="2">Salvador</option>
                                <option value="3">Fortaleza</option>
                                <option value="4">São Luís</option>
                                <option value="5">João Pessoa</option>
                                <option value="6">Recife</option>
                                <option value="7">Teresina</option>
                                <option value="8">Natal</option>
                                <option value="9">Aracajú</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="grupo-entrada">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" name="password" class="campo" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="grupo-entrada">
                            <label for="confirmacao-senha">Confirme a Senha</label>
                            <input id="confirmacao-senha" type="password" name="confirmePass" class="campo" required>
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 40px;">
                    <input type="submit" value="Assinar MyPilas" class="botao  botao--principal">
                </div>
            </form>
        </div>
    </main>
    <footer class="layout-rodape">
        <div class="container">
            <p>$copy; MyPilas. Todos os Direito Reservados.</p>
        </div>
    </footer>
</body>
</html>
